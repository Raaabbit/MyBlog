<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 在这里定义标题 -->
    <title>Hello, I am title~</title>
</head>
<body>
    <!-- body -->
    <script>
        window.onload = function(){
            let date = new Date();
            if (0 == date.getMonth() && 1 == date.getDate()) {
                document.title = `[Happy New Year]${document.title}`;
            }
        }
    </script>
</body>
</html>
